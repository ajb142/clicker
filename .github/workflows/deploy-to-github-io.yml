name: Deploy to GitHub.io Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        # Using --legacy-peer-deps to bypass peer dependency conflicts with Angular packages
        run: npm install --legacy-peer-deps
      
      - name: Build Angular app
        run: npm run build -- --base-href=/clicker/
      
      - name: Prepare docs folder for GitHub Pages
        run: |
          # Move all files (including hidden) from docs/browser to docs root
          cp -r docs/browser/. docs/
          rm -rf docs/browser
          # Create .nojekyll to prevent Jekyll processing
          touch docs/.nojekyll
      
      - name: Commit and push docs folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --staged --quiet || git commit -m "Build and deploy to GitHub Pages"
          git push
